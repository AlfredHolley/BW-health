<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - BW 21 days</title>
    <link rel="icon" href="favicon.ico">
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <style>
        :root {
            --primary-color: #00b2e6;
            --primary-dark: #0099cc;
            --neutral-light: #ecebe5;
            --neutral-dark: #2c3e50;
            --text-color: #333333;
            --error-color: #e74c3c;
            --success-color: #27ae60;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--neutral-light);
            color: var(--text-color);
        }

        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 2px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 90%;
            max-width: 400px;
            margin: 1rem;
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: var(--neutral-dark);
            text-align: center;
            margin-bottom: 2rem;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--neutral-dark);
            font-size: clamp(0.9rem, 2vw, 1rem);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--neutral-light);
            border-radius: 8px;
            font-size: clamp(0.9rem, 2vw, 1rem);
            box-sizing: border-box;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 178, 230, 0.1);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: clamp(0.9rem, 2vw, 1rem);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .error, .success {
            text-align: center;
            margin-top: 1rem;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            padding: 0.8rem;
            border-radius: 6px;
        }

        .error {
            color: var(--error-color);
            background: rgba(231, 76, 60, 0.1);
        }

        .success {
            color: var(--success-color);
            background: rgba(39, 174, 96, 0.1);
        }

        /* Media Queries */
        @media screen and (max-width: 768px) {
            .login-container {
                width: 90%;
                max-width: 400px;
                margin: 2rem auto;
                padding: 1.5rem;
            }

            .form-group {
                margin-bottom: 1rem;
            }

            .form-input {
                padding: 0.8rem;
            }

            .login-btn {
                padding: 0.8rem;
            }

            .error {
                margin: 1rem 0;
                padding: 0.8rem;
            }
        }

        @media screen and (max-height: 600px) {
            body {
                align-items: flex-start;
                padding: 1rem 0;
            }
            .login-container {
                margin: 0.5rem;
            }
        }

        /* Support pour les appareils à écran tactile */
        @media (hover: none) {
            button:active {
                background: var(--primary-dark);
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="login-container">
            <h1>Connexion</h1>
            <div class="form-group">
                <label for="code">Code patient</label>
                <input 
                    id="code"
                    type="text" 
                    v-model="code" 
                    placeholder="Entrez votre code patient"
                    @keyup.enter="login"
                >
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input 
                    id="password"
                    type="password" 
                    v-model="password" 
                    placeholder="Entrez votre mot de passe"
                    @keyup.enter="login"
                >
            </div>
            <button @click="login" :disabled="loading">
                {{ loading ? 'Connexion en cours...' : 'Se connecter' }}
            </button>
            <div v-if="error" class="error">{{ error }}</div>
            <div v-if="success" class="success">{{ success }}</div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
